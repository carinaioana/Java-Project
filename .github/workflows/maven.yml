name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up Java 21 (Matches your Dockerfile and local env)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Run Tests (Unit & Integration with Testcontainers)
      - name: Test with Maven
        run: ./mvnw clean verify

      # Build the Docker image (verifies the Dockerfile works)
      - name: Build Docker Image
        run: docker build -t lab4-app .